<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="shortcut icon" href="favicon.ico" sizes="32x32" type="image/x-icon"> 
    <title>Popcorn Time</title>
</head>

<body>
    <main class="container">
        <section class="home">
            <div class="logo">
                <img src="./src/img/popcorntime.png" alt="Logo popcorn Time">
            </div>
            <div class="titulo">
                <h1><strong>Quem está assistindo?</strong></h1>
            </div>
            <div class="div-perfis">
                <ul class="ul-perfis">
                    <li class="perfil">
                        <button class="botao-perfil"><img src="./src/img/avatar1.png" alt="Botão de perfil"></button>
                        <div class="nome-perfil">
                            <h3>Aurora</h3>
                        </div>
                    </li>
                    <li class="perfil">
                        <button class="botao-perfil"><img src="./src/img/avatar2.png" alt="Botão de perfil"></button>
                        <div class="nome-perfil">
                            <h3>Josip</h3>
                        </div>
                    </li>
                    <li class="perfil">
                        <button class="botao-perfil"><img src="./src/img/avatar3.png" alt="Botão de perfil"></button>
                        <div class="nome-perfil">
                            <h3>Patricia</h3>
                        </div>
                    </li>
                    <li class="perfil">
                        <button class="botao-perfil2"><img src="./src/img/Frame 5.png" alt="Botão de perfil"></button>
                        <div class="nome-perfil">
                            <h3>Adicionar perfil</h3>
                        </div>
                    </li>
                </ul>
                <div class="gerenciar-perfis">
                    <button class="botao-gerenciar">Gerenciar perfis</button>
                </div>
            </div>
        </section>
    </main>





</body>

</html>
